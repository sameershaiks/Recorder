<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">

        <div class="waveform-section">
            <div class="waveform-placeholder">
                <div class="waveform-bars"></div>
                <div class="current-position-line"></div>
            </div>
            <div class="timeline-markers">
                <span>00:03</span><span>00:04</span><span>00:05</span><span>00:06</span><span>00:07</span>
            </div>
        </div>

        <div class="main-timer">00:00.00</div>

        <div class="controls-row">
            <div class="stop-btn-container">
                <button class="control-btn stop-btn">
                    <div class="stop-square"></div>
                </button>
                <span class="stop-label">stop</span>
            </div>

            <div class="pause-btn-container">
                <button class="control-btn pause-btn"></button>
                <span class="pause-label">pause</span>
            </div>

            <div class="delete-btn-container">
                <button class="control-btn delete-btn">
                    <svg width="40px" height="32" viewBox="0 0 24 24" fill="none" stroke="#F0F0F0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m5 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </button>
                <span class="delete-label">delete</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
